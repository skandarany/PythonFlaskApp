<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - Employee Insights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Employee Insights</h1>

        <!-- Histogram (Bar Plot) -->
        <h2 class="text-center">Number of Employees by Location</h2>
        <div class="text-center">
            <img src="data:image/png;base64,{{ histogram_img }}" alt="Histogram">
        </div>

        <!-- Pie Chart (Skill Distribution) -->
        <h2 class="text-center mt-5">Number of Employees by Skill</h2>
        <div class="text-center">
            {{ pie_chart_html|safe }}
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
