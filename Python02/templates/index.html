<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Employee Search</h1>
        
        <form method="POST" class="mb-8 space-y-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="location" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Search by location">
                </div>
                <div class="w-1/2">
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                    <input type="text" id="skills" name="skills" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Search by skills">
                </div>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-700">Search</button>
        </form>

        {% if employees %}
        <table class="min-w-full table-auto border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 text-left">ID</th>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Skills</th>
                    <th class="px-4 py-2 text-left">Location</th>
                    <th class="px-4 py-2 text-left">Position</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td class="px-4 py-2">{{ employee[0] }}</td>
                    <td class="px-4 py-2">{{ employee[1] }}</td>
                    <td class="px-4 py-2">{{ employee[2] }}</td>
                    <td class="px-4 py-2">{{ employee[3] }}</td>
                    <td class="px-4 py-2">{{ employee[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-gray-500">No employees found.</p>
        {% endif %}
    </div>
</body>
</html>
