<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Upload CV for OCR</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="cv" class="block text-sm font-medium text-gray-700">Upload CV</label>
                <input type="file" id="cv" name="cv" class="mt-1 p-2 w-full border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-700">Upload and Process</button>
        </form>
    </div>
</body>
</html>
